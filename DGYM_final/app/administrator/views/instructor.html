        <!---------------------------------------- Main Start ---------------------------------------->
        <main class="container col py-3 ms-5 p-5">
          <!--================ header Start ================-->
          <header class="pb-3">
            <h1><b>강사 관리</b></h1>
            <hr />
          </header>
          <!--================ header Start ================-->
            <div class="box d-flex flex-wrap justify-content-start ps-5"><!-- 데이터 꽂히는 곳 --></div>
            <input
              type="button"
              class="float-end me-5 mt-5 btn-lg"
              id="addbutton"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop3"
              value="강사등록"
            />
        </main>
      </div>
    </div>
      <!---------------------------------------- Main End ---------------------------------------->
      <!------------------------------ Modal Start _ 강사등록 ---------------------------------->
      <div
        class="modal fade container-fluid"
        id="staticBackdrop3"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
        role="dialog"
      >
        <div class="modal-dialog" role="document">
          <!--------------------------------- Modal content --------------------------------->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="staticBackdropLabel">강사 등록</h4>
            </div>
            <!--------------------------------- Modal body --------------------------------->
            <div class="modal-body">
              <div class="card-body">
                <div class="col-md-6 d-flex mb-1">
                  <label class="form-label" for="name" style="width: 55%"
                    >이름</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_name"
                    type="text"
                  />
                </div>
                <div class="col-md-6 d-flex mb-1">
                  <label class="form-label" for="age" style="width: 55%"
                    >나이</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_age"
                    type="text"
                  />
                </div>
                <div class="col-md-6 d-flex mb-1">
                  <label class="form-label" for="event" style="width: 55%"
                    >종목</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_category"
                    type="text"
                  />
                </div>
                <div class="col-md-6 d-flex mb-1">
                  <label class="form-label" for="career" style="width: 55%"
                    >경력</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_career"
                    type="text"
                  />
                </div>
                <div class="col-md-6 d-flex mb-1">
                  <label class="form-label" for="working-day" style="width: 55%"
                    >근무요일</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_workday"
                    type="text"
                  />
                </div>
                <div class="col-md-7 d-flex mb-1">
                  <label
                    class="form-label"
                    for="working-time"
                    style="width: 115%"
                    >근무시간</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_worktime1"
                    type="text"
                  />
                  &nbsp;⁓&nbsp;
                  <input
                    class="form-control form-control-sm"
                    id="i_worktime2"
                    type="text"
                  />
                </div>
                <div class="col-md-6 d-flex mb-1">
                  <label class="form-label" for="student" style="width: 55%"
                    >수강인원</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_student"
                    type="text"
                  />
                </div>
                <div class="col-md-9 d-flex">
                  <label class="form-label" for="student" style="width: 55%"
                    ><b>강사 사진 첨부</b></label
                  >
                  <input type="file" id="file-select" class="col-md-9" />
                </div>
              </div>
            </div>
            <!--------------------------------- Modal footer --------------------------------->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button
                id="add_inst"
                type="submit"
                class="btn btn-default border-dark"
                data-bs-dismiss="modal"
              >
                등록하기
              </button>
            </div>
          </div>
        </div>
      </div>
      <!------------------------------ Modal End _ 강사등록 ------------------------------------>
