<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

    <script src="../config/config.js"></script>
    <script src="../routes/login.js" defer></script>
  </head>
  <body
    class="d-flex flex-column min-vh-100 bg-light"
    style="font-family: Archivo, sans-serif"
  >
    <!---------------------------------- navbar ------------------------------->
    <header class="container-fluid d-flex col-12 my-3">
      <div class="container-fluid justify-content-start col-5">
        <img src="../img/logo-black.png " alt="짐로고" width="100" />
      </div>
      <div class="container">
        <h2 class="my-2"><strong>관리자 페이지</strong></h2>
      </div>
    </header>
    <!---------------------------------- navbar ------------------------------->
    <!---------------------------------- Header ------------------------------->

    <!---------------------------------- Header End------------------------------->
    <!----------------------------------   Main    ------------------------------->
    <main
      class="container-fluid mt-5 d-flex flex-column align-items-center col-4"
    >
      <h4 class="mt-4 text-dark"><strong>로그인</strong></h4>
      <div class="form-group col-12">
        <label class="text-dark">ID</label>
        <input
          type="text"
          class="form-control"
          name="id"
          id="admin_id"
          placeholder="ID"
        />
      </div>
      <div class="form-group col-12">
        <label class="text-dark mt-5">PW</label>
        <input
          type="password"
          class="form-control"
          name="pw"
          id="admin_pw"
          placeholder="PW"
        />
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-outline-dark mt-4 me-3"
          id="login_btn"
        >
          로그인
        </button>
      </div>
    </main>
    <!----------------------------------  Main End ------------------------------->
    <!----------------------------------  Footer  ------------------------------->
    <footer class="footer mt-auto py-3">
      <div class="container d-md-flex flex-column align-items-center">
        <span class="text-muted" style="font-size: 0.1rem"
          >(주)D-GYM ㅣ 대표: 김민준 ㅣ 주소: 서울특별시 강남구 테헤란로 14길 6
          5층~7층 ㅣ 등록번호 123-12-123456 ㅣ info@dgym.co.kr ㅣ 전화번호
          02-123-1234</span
        ><span class="text-muted" style="font-size: 0.1rem"
          >ⓒ2022 Supplies.Inc. All rights reserved.</span
        >

    </footer>

  </body>
