      <div
      class="modal fade container-fluid"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      role="dialog"
    >
      <div class="modal-dialog" role="document">
        <!--------------------------------- Modal content --------------------------------->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="staticBackdropLabel">
              💜 회원 정보 수정 💜
            </h4>
          </div>
          <!--------------------------------- Modal body --------------------------------->
          <div class="modal-body">
            <div class="card-body">
              <div class="col-md-7 d-flex mb-lg-2">
                <label class="form-label" for="name" style="width: 65%"
                  >이름</label
                >
                <input
                  class="form-control form-control-sm"
                  id="mem_name"
                  type="text"
                />
              </div>
              <div class="col-md-7 d-flex mb-lg-2">
                <label class="form-label" for="age" style="width: 65%"
                  >비밀번호</label
                >
                <input
                  class="form-control form-control-sm"
                  id="age"
                  type="text"
                />
              </div>
  
              <div class="col-md-7 d-flex mb-lg-2">
                <label class="form-label" for="working-day" style="width: 65%"
                  >핸드폰번호</label
                >
                <input
                  class="form-control form-control-sm"
                  id="mem_hp"
                  type="text"
                />
              </div>
              <div class="col-md-7 d-flex mb-lg-2">
                <label
                  class="form-label"
                  for="working-time"
                  style="width: 65%"
                  >생년월일</label
                >
                <input
                  class="form-control form-control-sm"
                  id="mem_birth"
                  type="text"
                />
              </div>
              
              <div class="col-md-12 d-flex mb-lg-3">
                <label class="form-label" for="student" style="width: 35%"
                  ><b>프로필 사진 첨부🙍🏻‍♀️</b></label
                >
                <input type="file" id="mem_img"class="col-md-6" />
              </div>
            </div>
          </div>
          <!--------------------------------- Modal footer --------------------------------->
