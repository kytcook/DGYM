      <main class="ps-0 ps-md-5 flex-grow-1 pt-5">
        <div class="input-form-backgroud bg-black box-shadow d-flex justify-content-center">
                  <div class="dgym-form col-md-4 col-lg-5 mx-5 bg-dark "  style="border-radius: 1.5%;">
                    <div class="section-title ms-5 mt-4">
                      <h4 class="title mb-3 text-white-50 font-weight-medium pt-lg-4">상담 예약하기</h4>
                      <form class="form-row align-items-center">
                        <!--====== 이름S ======-->
                        <div class="form group col-md-11 input-group-sm">
                          <label class="text-white-50 font-weight-medium mb-1">이름</label>
                          <input type="text" class="form-control mb-3" id="name" placeholder="내용을 입력해주세요" required>
                        </div>
                        <!--====== 이름E ======-->
                        <!--====== 성별S ======-->
                        <div class="form group col-md-11 input-group-sm">
                          <label class="text-white-50 font-weight-medium mb-1">성별</label>
                          <select class="form-control basic-select select2-hidden-accesible d-block mb-3" id="gender"  role="combobox" data-select2-id="gender" tabindex="-1" aria-hidden="true">
                            <option value="choice" disabled selected hidden>(성별)</option><!-- disabled selected hidden을 줘서 like placeholder처럼 -->
                            <option value="여자" id="woman">여자</option>
                            <option value="남자" id="man">남자</option>
                          </select>
                        </div>
                        <!--====== 성별E ======-->  
                        <!--===== 연락처S =====-->
                        <div class="form group col-md-3">
                          <label class="text-white-50 font-weight-medium mb-1">연락처</label>
                        </div>
                        <div class="form group input-group-sm col-md-1 text-white-50 font-weight-medium d-inline-block">
                          <input type="text" class="form-control" id="phone1" maxlength="3" required>
                        </div>
                        <span class="text-white-50 font-weight-medium">-</span>
                        <div class="form group input-group-sm col-md-1 text-white-50 font-weight-medium d-inline-block">
                          <input type="text" class="form-control" id="phone2" maxlength="4" required>
                        </div>
                        <span class="text-white-50 font-weight-medium">-</span>
                        <div class="form group input-group-sm col-md-1 d-inline-block">
                          <input type="text" class="form-control mb-3" id="phone3" maxlength="4" required>
                        </div>
                        <!--===== 연락처E =====-->        
                        <!--==== 프로그램S ====-->
                        <div class="form group col-md-11 input-group-sm">
                          <label class="text-white-50 font-weight-medium mb-1">프로그램</label>
                          <select class="form-control basic-select select2-hidden-accesible d-block mb-3" id="program" data-select2-id="program" tabindex="-1" aria-hidden="true">
                            <option value="choice" disabled selected hidden>(선택)</option>
                            <option value="헬스" id="health">헬스</option>
                            <option value="크로스핏" id="crossfit">크로스핏</option>
                            <option value="필라테스" id="pilates">필라테스</option>
                          </select>
                        </div>
                        <!--==== 프로그램E ====-->      
                        <!--==== 희망날짜S ====-->
                        <div class="form group col-md-11 input-group-sm mb-3">
                          <label class="text-white-50 font-weight-medium mb-1">희망하는 상담 시간 *평일 기준</label>
                          <input type="text" class="form-control" id="time" placeholder="MM월 DD일 오전/오후 HH시 MM분" required>
                        </div>
                        <!--==== 희망날짜E ====-->
                        <!--==== 희망강사S ====-->
                        <div class="form group col-md-11 input-group-sm">
                          <label class="text-white-50 font-weight-medium mb-1">찾으시는 선생님</label>
                          <select class="form-control basic-select select2-hidden-accesible d-block mb-3" id="p_name" data-select2-id="p_name" tabindex="-1" aria-hidden="true">
                            <option value="choice" disabled selected hidden>(선택)</option>
                                <!--※ 디비에서 동적으로 처리됨  
                                    <option value="김땡">김땡</option> 
                                    <option value="다니엘">다니엘</option>
                                    <option value="송림">송림</option> -->
                          </select>
                        </div>
                        <!--==== 희망강사E ====-->                                                                                                    
                        <!--====== 제출S ======-->
                        <div class="form group col-sm-11 input-group-sm d-flex justify-content-end">
                          <button id="submit" class="btn btn-primary btn-lg btn-block mt-2 mb-4" type="button">제출</button><!-- type="submit -> button" -->
                        </div>
                        <!--====== 제출E ======-->
