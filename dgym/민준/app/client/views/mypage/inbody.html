      <section class="d-flex col-12 mt-5 justify-content-evenly">
        <div class="col-6" style="width: 600px; height: 300px; " >
          <canvas id="weight" ></canvas>
        </div>
        <div class="col-6" style="width: 600px; height: 300px;">
          <canvas  id="muscles"></canvas>
        </div>
        </section>
        <section class="d-flex col mt-5  justify-content-evenly" style="height: 400px;">
          <div class="col-6" style="width: 600px; height: 500px; ">
            <canvas id="fat"></canvas>
          </div>
          <section class="rounded-3 px-4  mb-5" style="width: 600px;">
            <div class="text-center">
              <div
                class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
              >
              </div>
              <h4 class="fw-bolder text-muted mb-0">Inbody등록</h1>
            </div>
            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <!-- Name input-->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="weightInput"
                    type="text"
                    placeholder="Enter your weight"
                  />
                  <label for="weight">체중</label>
                </div>
                <!-- 나이 입력 -->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="musclesInput"
                    type="text"
                    placeholder="Enter your muscles"
                  />
                  <label for="musclesInput">골격근량</label>
                </div>
                <!-- Phone number input-->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="fatInput"
                    type="text"
                    placeholder="Enter your fat"
                  />
                  <label for="fatInput">체지방량</label>
                </div>
                <!-- Submit Button-->
                <div class="d-grid">
                  <button
                    class="btn btn-primary"
                    id="btnInsert"
                    type="button"
                  >
                    등록하기
                  </button>
                </div>
              </div>
            </div>
          </section>
        </section>
          <section class= "container modal-button d-flex justify-content-center ">
            <button
              button
              type="button"
              class="btn btn-success btn-lg"
              id="bodyFat"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              style="height: 2.5rem;"
            >
              체지방률 보기
            </button>
            <!---------------------------------------- Modal---------------------------------------->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg" >
                <div class="modal-content" style="height: 60%">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">
                      체지방률
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-floating" >
                      <canvas id="bodyFatGraph"></canvas>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="cancel"
                      data-bs-dismiss="modal"
                    >
                      닫기
                    </button>
                  </div>
                </div>
              </div>
            </div>
