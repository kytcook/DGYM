<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자 페이지</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="../style/memSearch.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
    <!-- firebase CDN -->
    <script src="../config/config.js"></script>
    <script src="../routes/authCheck.js" defer></script>
    <link rel="stylesheet" href="../style/style.css" />
    <script src="../routes/memSearch.js" defer></script>
  </head>
  <body class="d-flex flex-column" style="font-family: Archivo, sans-serif">
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!---------------------------------------수정된 Sidebar Start ---------------------------------------->
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <a
              href="./adminHome.html"
              class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
            >
              <span class="fs-5 d-none d-sm-inline text-light">Home</span>
            </a>
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="nav-item">
                <a href="./adminHome.html" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >Dashboard</span
                  >
                </a>
              </li>
              <li>
                <a href="./sales.html" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >매출조회</span
                  >
                </a>
              </li>
              <li>
                <a href="./enquire.html" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >예약관리</span
                  ></a
                >
              </li>
              <li>
                <a
                  href="#submenu3"
                  data-bs-toggle="collapse"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fs-4 bi-grid"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >회원관리</span
                  >
                </a>
                <ul
                  class="collapse nav flex-column ms-1"
                  id="submenu3"
                  data-bs-parent="#menu"
                >
                  <li class="w-100">
                    <a href="./memRegister.html" class="nav-link px-0">
                      <h6 class="d-none d-sm-inline">
                        <small class="text-muted"
                          >&nbsp;&nbsp;- 신규 회원등록</small
                        >
                      </h6>
                    </a>
                  </li>
                  <li>
                    <a href="./memSearch.html" class="nav-link px-0">
                      <h6 class="d-none d-sm-inline">
                        <small class="text-muted">&nbsp;&nbsp;- 회원조회</small>
                      </h6>
                    </a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="./instructor.html" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >강사관리</span
                  >
                </a>
              </li>
              <li>
                <a
                  href="./notice.html?page=1"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fs-4 bi-people"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >게시판관리</span
                  >
                </a>
              </li>
            </ul>
            <hr />
            <a
              href="#"
              class="d-flex ms-4 fixed-bottom align-items-center text-white text-decoration-none dropdown-toggle mb-4"
              id="dropdownUser1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://odong2.github.io/Web/필라테스강사1.jpg"
                alt="hugenerd"
                width="30"
                height="30"
                class="rounded-circle"
              />
              <span class="d-none d-sm-inline mx-1 ms-2">관리자</span>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark text-small shadow ms-4 mb-2"
            >
              <li>
                <a class="dropdown-item" href="#" id="logout">Log out</a>
              </li>
            </ul>
          </div>
        </div>
        <!---------------------------------------- 수정된 Sidebar End ---------------------------------------->
        <main class="col py-1" id="main">
          <section class="intro">
            <div class="bg-image h-100" style="background-color: #f5f7fa">
              <div class="mask d-flex align-items-center h-100">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-12">
                      <!-- -----------위치문제------------------ -->
                      <section
                        class="container row justify-content-center ms-5 mb-5"
                      >
                        <div class="col-2">
                          <select
                            class="form-select"
                            aria-label="분류선택"
                            id="gubun"
                            name="gubun"
                          >
                            <option disabled selected>분류선택</option>
                            <option value="name">이름</option>
                            <option value="phone">휴대폰</option>
                            <option value="teacher">배정강사</option>
                          </select>
                        </div>
                        <div class="col-4">
                          <input
                            type="text"
                            name="keyword"
                            id="keyword"
                            class="form-control"
                            placeholder="검색어를 입력해주세요"
                            aria-label="Search"
                            aria-describedby=""
                          />
                        </div>
                        <div class="col-2">
                          <button
                            class="btn btn-outline-success"
                            type="submit"
                            id="btnSearch"
                            onclick="searchList()"
                          >
                            검색
                          </button>
                          <button
                            class="btn btn-outline-danger"
                            type="submit"
                            onclick="searchTotalList()"
                          >
                            초기화
                          </button>
                        </div>
                      </section>
                      <!-- -----------위치문제끝------------------ -->
                      <h6 class="text-center" id="totalTitle"></h6>
                      <div class="card">
                        <div class="card-body p-0">
                          <div
                            class="table-responsive table-scroll"
                            data-mdb-perfect-scrollbar="true"
                            style="position: relative; height: 700px"
                          >
                            <table class="table table-striped mb-0">
                              <thead style="background-color: #002d72">
                                <tr>
                                  <th class="text-center" scope="col">이름</th>
                                  <th class="text-center" scope="col">나이</th>
                                  <th class="text-center" scope="col">
                                    핸드폰
                                  </th>
                                  <th class="text-center" scope="col">
                                    최초등록일
                                  </th>
                                </tr>
                              </thead>
                              <tbody id="memberContent">
                                <!-- 테이블 내용 -->
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section>
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg" style="height: 80%">
                <div class="modal-content" style="height: 80%">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">
                      <!-- ~님의 결제내역 -->
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body" style="overflow-y: scroll;">
                    <div class="card card-wrap mb-3 col-7" style="display:none">
                      <div class="card-body">
                        <label>등록일자</label>
                        <input type="date" id="regDate" class="mb-3"></input>
                        <br/>
                        <div class="dropdown mb-3">
                          <select class="mdb-select md-form col-7" id="membership">
                            <option value="" disabled selected>멤버십</option>
                            <option value="1">헬스3개월</option>
                            <option value="2">pt30회</option>
                            <option value="3">필라테스3개월</option>
                            <option value="4">크로스핏3개월</option>
                          </select>
                        </div>
                        <div class="dropdown mb-3">
                          <select class="mdb-select md-form col-7" id="teacher">
                          <!-- 배정강사 동적 바인딩 -->
                          </select>
                        </div>
                        <div class="dropdown mb-3">
                          <select class="mdb-select md-form col-7" id="payment">
                            <option value="" disabled selected>결제수단</option>
                            <option value="1">카드</option>
                            <option value="2">현금</option>
                            <option value="3">계좌이체</option>
                          </select>
                        </div>
                    </div>
                    <button class="btn btn-primary col-12" id="btn-paymentAdd">추가하기</button>
                  </div>
                    <!-- 결제 정보 들어 갈 곳 -->
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="btn-cancel"
                      data-bs-dismiss="modal"
                    >
                      취소
                    </button>
                    <button
                      type="button"
                      class="btn btn-success"
                      id="btn-insert"
                    >
                      재등록
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
