        <!---------------------------------------- 수정된 Sidebar End ---------------------------------------->
        <main class="col py-3" id="main">
          <section class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
              <div
                class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
              >
                <i class="bi bi-envelope"></i>
              </div>
              <h1 class="fw-bolder">신규 회원등록</h1>
              <p class="lead fw-normal text-muted mb-0">
                등록하실 회원 정보를 입력하세요
              </p>
            </div>
            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <!-- Name input-->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="name"
                    type="text"
                    placeholder="Enter your name..."
                  />
                  <label for="name">이름</label>
                </div>
                <!-- 나이 입력 -->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="age"
                    type="text"
                    placeholder="Enter your age..."
                  />
                  <label for="age">나이</label>
                </div>
                <!-- Phone number input-->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="phone"
                    type="tel"
                    placeholder="(123) 456-7890"
                  />
                  <label for="phone">휴대폰</label>
                </div>
                <!-- 등록일자 -->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="date"
                    type="text"
                    placeholder="Enter your teacher..."
                  />
                  <label for="date">등록일자</label>
                </div>
                <!-- 멤버십 -->
                <div class="dropdown mb-3">
                  <select class="mdb-select md-form col-12" id="membership">
                    <option value="" disabled selected>
                      &nbsp;&nbsp;멤버십
                    </option>
                    <option value="1">&nbsp;&nbsp;헬스3개월</option>
                    <option value="2">&nbsp;&nbsp;pt30회</option>
                    <option value="3">&nbsp;&nbsp;필라테스3개월</option>
                    <option value="4">&nbsp;&nbsp;크로스핏3개월</option>
                  </select>
                </div>
                <!-- 결제수단 -->
                <div class="dropdown mb-3">
                  <select class="mdb-select md-form col-12" id="payment">
                    <option value="" disabled selected>
                      &nbsp;&nbsp;결제수단
                    </option>
                    <option value="1">&nbsp;&nbsp;카드</option>
                    <option value="2">&nbsp;&nbsp;현금</option>
                  </select>
                </div>
                <!-- 배정강사 -->
                <div class="dropdown mb-3 teacherContainer">
                  <select class="mdb-select md-form col-12" id="teacher">
                    <option value="" disabled selected>
                      &nbsp;&nbsp;배정강사
                    </option>
                    <option value="1">&nbsp;&nbsp;없음</option>
                    <!-- 배정강사 이름 동적바인딩 되는 곳 -->
                  </select>
                </div>
                <!-- Submit Button-->
                <div class="d-grid">
                  <button
                    class="btn btn-primary btn-lg"
                    id="btnInsert"
                    type="button"
                  >
                    등록하기
                  </button>
                </div>
              </div>
            </div>
          </section>
          <script type="module" src="../routes/memRegister.js"></script>
