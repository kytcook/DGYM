    <!---------------------------------- 회원가입 끝 ------------------------------->
    <script>
      const db = firebase.firestore();  
      $("#register").click(()=>{
      const storage = firebase.storage(); // 이미지 저장소(클라우드)
      const mem_name = $("#mem_name").val();
      const mem_email = $("#mem_email").val();
      const mem_hp = $("#mem_hp").val();
      const mem_pw = $("#mem_pw").val();
        // 2. firebase.auth()
        firebase.auth().createUserWithEmailAndPassword(mem_email, mem_pw)
        .then((result) =>{
          console.log(result.user);
          const userInfo = {
            mem_email: mem_email,
            mem_hp: mem_hp,
          };
          db.collection('user').doc(result.user.uid).set(userInfo);
          return result.user.updateProfile({
              displayName: mem_name
            }).then((displayName)=>{
            console.log("displayName => "+mem_name);
            alert("회원가입을 축하합니다👏")
            window.location ="login.html";
          });
        })
        .catch((error) => {
          console.log(error);
        })
      });
      // 유효성 체크

      // 이메일 중복체크
      $("#emailCheckBtn").click(()=>{
        const mem_email = $("#mem_email").val();
        console.log(mem_email);
        db.collection("user")
        .get()
        .then((snapshot)=>{
          let isOk = true;
          snapshot.forEach((item)=>{
            if(mem_email == item.data().mem_email){
              isOk = false;
            } 
          });
          if(isOk){
            alert("사용 가능합니다");
            $("#register").attr("disabled", true );
          }else
            alert("이미 사용중인 이메일입니다");
        });
      })
