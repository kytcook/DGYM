<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강사 정보 수정하기</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
    <script src="./modify.js"></script>
    <script>
      // firebase 프로젝트 연결하기
      const firebaseConfig = {
        apiKey: "AIzaSyBrOnVewQ4kA4m6huwSTblCfUvOmbEaIiM",
        authDomain: "semi-project-dgym.firebaseapp.com",
        databaseURL:
          "https://semi-project-dgym-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "semi-project-dgym",
        storageBucket: "semi-project-dgym.appspot.com",
        messagingSenderId: "877339507238",
        appId: "1:877339507238:web:bdee7c64a03ea7273d04e7",
      };
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <!------------------------------ Modal Start _ 수정하기 ------------------------------------->
    <div
      class="modal fade container-fluid"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      role="dialog"
    >
      <div class="modal-dialog" role="document">
        <!--------------------------------- Modal content --------------------------------->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="staticBackdropLabel">강사 정보 수정</h4>
          </div>
          <!--------------------------------- Modal body --------------------------------->
          <div class="modal-body">
            <div class="card-body">
              <div class="col-md-4 d-flex">
                <label class="form-label" for="name" style="width: 40%"
                  >이름</label
                >
                <input
                  class="form-control form-control-sm"
                  id="name"
                  type="text"
                />
              </div>
              <div class="col-md-4 d-flex">
                <label class="form-label" for="age" style="width: 40%"
                  >나이</label
                >
                <input
                  class="form-control form-control-sm"
                  id="age"
                  type="text"
                />
              </div>
              <div class="col-md-4 d-flex">
                <label class="form-label" for="event" style="width: 40%"
                  >종목</label
                >
                <input
                  class="form-control form-control-sm"
                  id="category"
                  type="text"
                />
              </div>
              <div class="col-md-4 d-flex">
                <label class="form-label" for="career" style="width: 40%"
                  >경력</label
                >
                <input
                  class="form-control form-control-sm"
                  id="career"
                  type="text"
                />
              </div>
              <div class="col-md-6 d-flex">
                <label class="form-label" for="working-day" style="width: 55%"
                  >근무요일</label
                >
                <input
                  class="form-control form-control-sm"
                  id="workday"
                  type="text"
                />
              </div>
              <div class="col-md-7 d-flex">
                <label class="form-label" for="working-time" style="width: 110%"
                  >근무시간</label
                >
                <input
                  class="form-control form-control-sm"
                  id="worktime1"
                  type="text"
                />
                ~
                <input
                  class="form-control form-control-sm"
                  id="worktime2"
                  type="text"
                />
              </div>
              <div class="col-md-4 d-flex">
                <label class="form-label" for="student" style="width: 135%"
                  >수강인원</label
                >
                <input
                  class="form-control form-control-sm"
                  id="student"
                  type="text"
                />
              </div>
              <div class="col-md-4 d-flex m-2">
                <label class="form-label" for="salary" style="width: 135%"
                  >월급</label
                >
                <input
                  class="form-control form-control-sm"
                  id="salary"
                  type="text"
                />
              </div>
              <div class="col-md-9 d-flex d-flex">
                <label class="form-label" for="student" style="width: 135%"
                  ><b>강사 사진 첨부</b></label
                >
                <input type="file" class="col-md-9" id="input_img" />
              </div>
            </div>
          </div>
          <!--------------------------------- Modal footer --------------------------------->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              id="delete"
            >
              삭제
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="history.back();"
            >
              닫기
            </button>

            <button
              id="save"
              type="button"
              class="btn btn-default border-dark"
              data-bs-dismiss="modal"
            >
              저장하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!------------------------------ Modal End _ 수정하기 ------------------------------------>
  </body>
</html>
