<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- CSS only -->
    <link

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>

    <script src="../config/config.js" defer></script>
  </head>
  <body class="d-flex flex-column" style="font-family: Archivo, sans-serif">
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!---------------------------------------- Sidebar Start ---------------------------------------->
        <aside class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <a
              href="/"
              class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
            >
              <span class="fs-5 d-none d-sm-inline text-light">Home</span>
            </a>
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="nav-item">
                <a href="#" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >Dashboard</span
                  >
                </a>
              </li>
              <li>
                <a href="" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >매출조회</span
                  >
                </a>
              </li>
              <li>
                <a href="#" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >예약관리</span
                  ></a
                >
              </li>
              <li>
                <a href="#" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >회원관리</span
                  ></a
                >
              </li>
              <li>
                <a href="./instructor.html" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >강사관리</span
                  >
                </a>
              </li>
              <li>
                <a href="#" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-people"></i>
                  <span class="ms-1 d-none d-sm-inline text-light"
                    >게시판관리</span
                  >
                </a>
              </li>
            </ul>
            <hr />
            <div class="dropdown pb-4">
              <a
                href="#"
                class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                id="dropdownUser1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://odong2.github.io/Web/필라테스강사1.jpg"
                  alt="hugenerd"
                  width="30"
                  height="30"
                  class="rounded-circle"
                />
                <span class="d-none d-sm-inline mx-1">관리자</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">비밀번호 변경</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">Log out</a></li>
              </ul>
            </div>
          </div>
        </aside>
        <!---------------------------------------- Sidebar End ---------------------------------------->

        <!---------------------------------------- Main Start ---------------------------------------->
        <main class="col py-3">
          <h2>Admin Page</h2>
          <div class="container-fluid pt-5 ps-2">
            <div class="d-flex justify-content-center">
              <h3 class="mb-3" style="font-weight: bolder">강사 관리</h3>
            </div>
            <div class="box d-flex flex-wrap mt-5 ms-5"></div>
            <input
              type="button"
              class="float-end me-5 mt-5"
              id="addbutton"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop3"
              value="강사등록"
            />
          </div>
        </main>
      </div>
      <!---------------------------------------- Main End ---------------------------------------->

      <!------------------------------ Modal Start _ 강사등록 ---------------------------------->
      <div
        class="modal fade container-fluid"
        id="staticBackdrop3"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
        role="dialog"
      >
        <div class="modal-dialog" role="document">
          <!--------------------------------- Modal content --------------------------------->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="staticBackdropLabel">강사 등록</h4>
            </div>
            <!--------------------------------- Modal body --------------------------------->
            <div class="modal-body">
              <div class="card-body">
                <div class="col-md-4 d-flex">
                  <label class="form-label" for="name" style="width: 40%"
                    >이름</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_name"
                    type="text"
                  />
                </div>
                <div class="col-md-4 d-flex">
                  <label class="form-label" for="age" style="width: 40%"
                    >나이</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_age"
                    type="text"
                  />
                </div>
                <div class="col-md-4 d-flex">
                  <label class="form-label" for="event" style="width: 40%"
                    >종목</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_category"
                    type="text"
                  />
                </div>
                <div class="col-md-4 d-flex">
                  <label class="form-label" for="career" style="width: 40%"
                    >경력</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_career"
                    type="text"
                  />
                </div>
                <div class="col-md-6 d-flex">
                  <label class="form-label" for="working-day" style="width: 55%"
                    >근무요일</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_workday"
                    type="text"
                  />
                </div>
                <div class="col-md-7 d-flex">
                  <label
                    class="form-label"
                    for="working-time"
                    style="width: 110%"
                    >근무시간</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_worktime1"
                    type="text"
                  />
                  ~
                  <input
                    class="form-control form-control-sm"
                    id="i_worktime2"
                    type="text"
                  />
                </div>
                <div class="col-md-4 d-flex">
                  <label class="form-label" for="student" style="width: 135%"
                    >수강인원</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_student"
                    type="text"
                  />
                </div>
                <div class="col-md-4 d-flex">
                  <label class="form-label" for="salary" style="width: 135%"
                    >월급</label
                  >
                  <input
                    class="form-control form-control-sm"
                    id="i_salary"
                    type="text"
                  />
                </div>
                <div class="col-md-9 d-flex d-flex">
                  <label class="form-label" for="student" style="width: 135%"
                    ><b>강사 사진 첨부</b></label
                  >
                  <input type="file" id="file-select" class="col-md-9" />
                </div>
              </div>
            </div>
            <!--------------------------------- Modal footer --------------------------------->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button
                id="add_inst"
                type="submit"
                class="btn btn-default border-dark"
                data-bs-dismiss="modal"
              >
                등록하기
              </button>
            </div>
          </div>
        </div>
      </div>
      <!------------------------------ Modal End _ 강사등록 ------------------------------------>
    </div>
    <script src="../routes/instructor.js" defer></script>
  </body>
</html>
