    <!----------------------------------   Main    ------------------------------->
    <div
      class="container-fluid mt-3 d-flex flex-column align-items-center col-4"
    >
      <h4 class="mt-4 text-light"><strong>로그인</strong></h4>
      <div class="form-group col-12">
        <label class="text-secondary">ID</label>
        <input
          type="text"
          class="form-control"
          name="id"
          id="mem_email"
          placeholder="Email"
        />
      </div>
      <div class="form-group col-12">
        <label class="text-secondary mt-5">PW</label>
        <input
          type="password"
          class="form-control"
          name="pw"
          id="mem_pw"
          placeholder="PW"
        />
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-outline-light mt-4 me-3"
          id="login_btn"
        >
          로그인
        </button>
        <button
          type="submit"
          class="btn btn-outline-danger mt-4"
          id="register_btn"
        >
          회원가입
        </button>
      </div>
    </div>
    <!----------------------------------   구글로그인   ------------------------------->
    <div class="container mt-3 d-flex flex-column align-items-center mt-5">
      <div class="row col-4">
        <button class="col-md-12 btn btn-light" id="googlelogin">
          <img
            src="https://img.icons8.com/color/16/000000/google-logo.png"
          /><span>Google</span>
        </button>
      </div>
    </div>
    <!------------------------------   구글로그인 END   ------------------------------->
    <!------------------------------   페이스북 로그인   ------------------------------->
    <div class="container mt-3 d-flex flex-column align-items-center">
      <div class="row col-4">
        <button class="col-md-12 btn btn-primary" id="facebooklogin">
          Facebook
        </button>
      </div>
    </div>

    <!------------------------------   페이스북 로그인 END   ------------------------------->
    <!----------------------------------  Main End ------------------------------->
    <!----------------------------------  Footer  ------------------------------->
    <footer class="footer mt-auto py-3">
      <div class="container d-md-flex flex-column align-items-center">

          >(주)D-GYM ㅣ 대표: 김민준 ㅣ 주소: 서울특별시 강남구 테헨란로 14길 6

    <script type="module">
      // export default는 이름 바꿔서 쓸 수 있다
      import auth from "./client/service/authService.js";
      $("#login_btn").click(() => {
        const email = $("#mem_email").val();
        const pw = $("#mem_pw").val();
        auth.EmailLogin(email, pw);
      });

      $("#register_btn").click(() => {
        window.location.href = "./register.html";
      });
      // 구글로그인
      document
        .getElementById("googlelogin")
        .addEventListener("click", auth.GoogleLogin);
      // 페이스북 로그인
      document
        .getElementById("facebooklogin")
        .addEventListener("click", auth.FacebookLogin);
    </script>
